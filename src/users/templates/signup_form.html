{% extends "base.html" %}

{% block head_title %} Login {% endblock %}

{% block content %}

<h1>Sign-Up</h1>

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}
{% endif %}

<form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <button type="submit">Register</button>
    </div>
</form>

{% endblock %}
