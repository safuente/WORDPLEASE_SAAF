{% for post in posts %}
<a href="{% url 'post_detail_page' request.user post.pk  %}" title="{{ post.title }}">
    <h1>{{ post.title }}</h1>
    <img src="{{ post.image }}" alt="{{ post.title }}" title="{{ post.title }}" width="300">
    <p>{{ post.summary }}</p>
<ul>
                <li><strong>Category:</strong>
                    {{ post.category.name }}
                </li>
</ul>
    </a>

 {% endfor %}
