{% extends "base.html" %}
{% block content %}
{% for post in posts %}
<a href="{% url 'post_detail_page' post.user post.pk  %}" title="{{ post.title }}">
    <h1>{{ post.title }}</h1>
    <img src="{{ post.image }}" alt="{{ post.title }}" title="{{ post.title }}" width="300">
    <p>{{ post.summary }}</p>
    </a>

 {% endfor %}
{% endblock  %}
