{% extends "base.html" %}

{% block head_title %} {{ post.title }} {% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
 <img src="{{ post.image }}" alt="{{ post.title }}" title="{{ post.title }}" width="300">

    <p>{{ post.summary }}</p>
    <p>{{ post.body }}</p>
    <p><strong>Publish Date: </strong>{{ post.modified_at}}</p>


<ul>

    <strong>Categories:</strong>
    {% for category in categories %}
                <li>
                    {{ category }}
                </li>
    {% endfor %}
</ul>
   {% endblock %}
